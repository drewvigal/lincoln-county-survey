header {

.toggle-group { display: inline-flex; border: 1px solid #d1d5db; border-radius: 6px; overflow: hidden; }

</style>

</main>

<script>
// ── State ──
let SURVEY_DATA = null;
let chartInstance = null;
let currentMode = 'percentage';
let currentChartType = 'stacked';

// ── Color palettes ──
const CATEGORICAL = [
  '#4e79a7','#f28e2b','#e15759','#76b7b2','#59a14f',
  '#edc948','#b07aa1','#ff9da7','#9c755f','#bab0ac',
  '#5fa2ce','#fc7d0b','#c85200','#7eb0d5','#8cd17d',
  '#b6992d','#f1ce63','#499894','#d37295','#a0cbe8'
];

const TRUST_COLORS = {
  'A lot': '#2d7d46',
  'Some': '#7bc67e',
  'Neutral': '#e8c94a',
  'Little': '#e07c3e',
  'None': '#c0392b'
};

const ATTENTION_COLORS = { 'More': '#3b82f6', 'Less': '#ef4444' };

function getColor(value, yMeta, index) {
  if (yMeta.label === 'Trust in Local News' && TRUST_COLORS[value]) return TRUST_COLORS[value];
  if (yMeta.label === 'Attention to Local News' && ATTENTION_COLORS[value]) return ATTENTION_COLORS[value];
  return CATEGORICAL[index % CATEGORICAL.length];
}

// ── Cross-tabulation engine ──
function getCategories(key, meta) {
  if (meta.ordered && meta.order) return [...meta.order];
  const counts = {};
  for (const row of SURVEY_DATA.data) {
    const val = row[key];
    if (val == null) continue;
    const vals = Array.isArray(val) ? val : [val];
    for (const v of vals) {
      if (v) counts[v] = (counts[v] || 0) + 1;
    }
  }
  return Object.entries(counts).sort((a, b) => b[1] - a[1]).map(([k]) => k);
}

function computeCrossTab(xKey, yKey) {
  const xMeta = SURVEY_DATA.meta.variables[xKey];
  const yMeta = SURVEY_DATA.meta.variables[yKey];
  const table = {};
  const xCounts = {};

  for (const row of SURVEY_DATA.data) {
    const xRaw = row[xKey];
    if (xRaw == null) continue;
    const xVals = Array.isArray(xRaw) ? xRaw : [xRaw];

    const yRaw = row[yKey];
    if (yRaw == null) continue;
    const yVals = Array.isArray(yRaw) ? yRaw : [yRaw];
    if (yVals.length === 0) continue;

    for (const x of xVals) {
      if (!x) continue;
      if (!table[x]) table[x] = {};
      if (!xCounts[x]) xCounts[x] = 0;
      xCounts[x]++;
      for (const y of yVals) {
        if (!y) continue;
        table[x][y] = (table[x][y] || 0) + 1;
      }
    }
  }

  let xCategories = getCategories(xKey, xMeta).filter(x => xCounts[x] && xCounts[x] >= 5);

  let yCategories;
  if (yMeta.ordered && yMeta.order) {
    yCategories = yMeta.order.filter(y => {
      for (const x of xCategories) { if (table[x] && table[x][y]) return true; }
      return false;
    });
  } else {
    const yTotals = {};
    for (const x of xCategories) {
      for (const [y, c] of Object.entries(table[x] || {})) {
        yTotals[y] = (yTotals[y] || 0) + c;
      }
    }
    yCategories = Object.entries(yTotals).sort((a, b) => b[1] - a[1]).map(([k]) => k);
  }

  const maxY = 12;
  const truncated = yCategories.length > maxY;
  if (truncated) yCategories = yCategories.slice(0, maxY);

  return { table, xCategories, yCategories, xCounts, xMeta, yMeta, truncated };
}

// ── Rendering ──
function renderChart(ct) {
  const { table, xCategories, yCategories, xCounts, yMeta } = ct;
  const mode = currentMode;

  const datasets = yCategories.map((yVal, i) => ({
    label: yVal,
    data: xCategories.map(x => {
      const count = (table[x] && table[x][yVal]) || 0;
      return mode === 'percentage' && xCounts[x]
        ? Math.round((count / xCounts[x]) * 1000) / 10
        : count;
    }),
    backgroundColor: getColor(yVal, yMeta, i),
    borderColor: '#ffffff',
    borderWidth: 1,
  }));

  const labels = xCategories.map(x => `${x} (n=${xCounts[x]})`);
  const stacked = currentChartType === 'stacked';

  if (chartInstance) chartInstance.destroy();

  chartInstance = new Chart(document.getElementById('chart'), {
    type: 'bar',
    data: { labels, datasets },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      interaction: { mode: 'index', intersect: false },
      plugins: {
        legend: {
          position: 'bottom',
          labels: { boxWidth: 12, padding: 8, font: { size: 11, family: 'Inter' } }
        },
        tooltip: {
          callbacks: {
            label: ctx => {
              const suffix = mode === 'percentage' ? '%' : '';
              return ` ${ctx.dataset.label}: ${ctx.raw}${suffix}`;
            }
          }
        }
      },
      scales: {
        x: {
          stacked,
          ticks: { maxRotation: 45, font: { size: 11 } },
          grid: { display: false }
        },
        y: {
          stacked,
          beginAtZero: true,
          max: mode === 'percentage' && yMeta.type === 'single' ? 100 : undefined,
          title: { display: true, text: mode === 'percentage' ? 'Percentage (%)' : 'Count', font: { size: 12 } },
          ticks: { font: { size: 11 } }
        }
      }
    }
  });
}

function renderTable(ct) {
  const { table, xCategories, yCategories, xCounts } = ct;
  const mode = currentMode;

  let html = '<thead><tr><th></th>';
  for (const y of yCategories) html += `<th>${y}</th>`;
  html += '<th class="total-cell">n</th></tr></thead><tbody>';

  for (const x of xCategories) {
    html += `<tr><td>${x}</td>`;
    for (const y of yCategories) {
      const count = (table[x] && table[x][y]) || 0;
      const pct = xCounts[x] ? Math.round((count / xCounts[x]) * 1000) / 10 : 0;
      html += mode === 'percentage'
        ? `<td>${pct}% <span class="count-hint">(${count})</span></td>`
        : `<td>${count}</td>`;
    }
    html += `<td class="total-cell">${xCounts[x]}</td></tr>`;
  }

  // Column totals
  html += '<tr><td class="total-cell">Total</td>';
  for (const y of yCategories) {
    let sum = 0;
    for (const x of xCategories) sum += (table[x] && table[x][y]) || 0;
    html += `<td class="total-cell">${sum}</td>`;
  }
  let grandN = 0;
  for (const x of xCategories) grandN += xCounts[x];
  html += `<td class="total-cell">${grandN}</td></tr>`;
  html += '</tbody>';

  document.getElementById('data-table').innerHTML = html;
}

function update() {
  const xKey = document.getElementById('x-var').value;
  const yKey = document.getElementById('y-var').value;
  const ct = computeCrossTab(xKey, yKey);

  const xLabel = SURVEY_DATA.meta.variables[xKey].label;
  const yLabel = SURVEY_DATA.meta.variables[yKey].label;
  document.getElementById('chart-title').textContent = `${yLabel} by ${xLabel}`;

  let sub = `${SURVEY_DATA.meta.total_responses} total survey responses`;
  if (ct.yMeta.type === 'multi') sub += ' · Respondents could select multiple options';
  if (ct.truncated) sub += ' · Showing top 12 categories';
  document.getElementById('chart-subtitle').textContent = sub;

  renderChart(ct);
  renderTable(ct);
}

// ── UI setup ──
function populateSelect(sel, defaultKey) {
  const vars = SURVEY_DATA.meta.variables;
  const demos = [], responses = [];
  for (const [key, m] of Object.entries(vars)) {
    (m.role === 'demographic' ? demos : responses).push({ key, label: m.label });
  }

  let html = '<optgroup label="Demographics">';
  for (const d of demos) html += `<option value="${d.key}"${d.key === defaultKey ? ' selected' : ''}>${d.label}</option>`;
  html += '</optgroup><optgroup label="Survey Responses">';
  for (const r of responses) html += `<option value="${r.key}"${r.key === defaultKey ? ' selected' : ''}>${r.label}</option>`;
  html += '</optgroup>';
  sel.innerHTML = html;
}

function setupToggles() {
  document.getElementById('mode-toggle').addEventListener('click', e => {
    const btn = e.target.closest('button');
    if (!btn || btn.classList.contains('active')) return;
    for (const b of btn.parentElement.children) b.classList.remove('active');
    btn.classList.add('active');
    currentMode = btn.dataset.mode;
    update();
  });
  document.getElementById('chart-toggle').addEventListener('click', e => {
    const btn = e.target.closest('button');
    if (!btn || btn.classList.contains('active')) return;
    for (const b of btn.parentElement.children) b.classList.remove('active');
    btn.classList.add('active');
    currentChartType = btn.dataset.type;
    update();
  });
}

 Stay Informed (Raw Answers)","type":"text","role":"openended","ordered":false},"other_comments":{"label":"Other Comments","type":"text","role":"openended","ordered":false}}},"data":[{"survey_source":"Project Team/Partner","news_source":["Community Organization","Local News Website","Broadcast Radio"],"source_raw":"KLCC Radio, Lincoln Chronicle","specific_source":["Lincoln Chronicle","KLCC"],"trust":"Some","improvements_raw":null,"improvements":[],"topics":["Housing Affordability","Homelessness","Small Business & Employment","Immigration/Citizenship"],"spaces":["Places of worship","Library"],"attention":"More","informed_raw":"Mostly NPR","how_informed":["Radio (NPR / OPB / KLCC / KYAQ)"],"age":"65+","gender":"Female","location":"Lincoln City","years_lived":"More than 5 years","employment":"Retired","race":"White","party":"Democrat","other_comments":null},{"survey_source":"Word of Mouth","news_source":["Local Government","Online Search","Facebook"],"source_raw":"Local city Facebook groups. Lincoln City Community Discussion and Lincoln City Homepage.","specific_source":["Facebook","Lincoln City Homepage (FB)","Lincoln City Community Discussion (FB)"],"trust":"Some","improvements_raw":"Public safety agencies (fire and police).","improvements":["Emergency / Public Safety Info"],"topics":["Community Events","Access to Information/News"],"spaces":["Restaurants and bars"],"attention":"More","informed_raw":"News should be free.","how_informed":["Cost / Willingness to Pay Commentary"],"age":"25-34","gender":"Female","location":"Otis","years_lived":"Less than 5 years","employment":"Full-Time","race":"White","party":"Republican","other_comments":null},{"survey_source":"Flyer/Mailer","news_source":["Bulletin Boards","Facebook","Broadcast Radio"],"source_raw":"Facebook","specific_source":["Facebook"],"trust":"Some","improvements_raw":null,"improvements":[],"topics":["Schools & Youth Education","Housing Affordability","Homelessness","Immigration/Citizenship"],"spaces":["Library", rate, and has few reporters and fact checkers. It also only comes out once a week, so often the news is old","improvements":["Reduce Bias / Increase Trust","More Reporters / Deeper Coverage","More Timely / Frequent Updates","Transparency / Government Accountability"],"topics":["Environment (flooding, landslides, earthquake)","Social Services","Local Politics & Government"],"spaces":["Coffee shops/cafe","Library"],"attention":"More","informed_raw":"I rely mostly on going to the websites and social media pages of trusted sources, such as the Lincoln City Police Department, rather than relying on accurate reporting from the local paper. I subscribe to the local paper, but I really wish it was better. It also irks me that there are a number of local blogs that represent themselves as a news source, but are biased and report inaccurately.","how_informed":["Local Newspaper (Lincoln Leader / News Times)","Social Media (General)","Online / Internet / Websites"],"age":"45-54","gender":"Non-binary / Genderqueer","location":"Lincoln City","years_lived":"More than 5 years","employment":"Full-Time","race":"White","party":"Democrat","other_comments":null},{"survey_source":"Email Newsletter","news_source":["Local News Website"],"source_raw":"Lincoln Chronicle","specific_source":["Lincoln Chronicle"],"trust":"A lot","improvements_raw":"Possibly an aggregator of news from the variety of online news outlets/blogs/newsletters in the county.","improvements":["Centralized News Hub"],"topics":["Schools & Youth Education","Small Business & Employment","Housing Affordability","Homelessness"],"spaces":["None / Not Applicable"],"attention":"More","informed_raw":"National/international news can be overwhelming currently; local news affects me more.","how_informed":["Changed / Stopped Habits"],"age":"65+","gender":"Male","location":"Yachats","years_lived":"More than 5 years","employment":"Retired","race":"White","party":"I prefer not to say","other_comments":null},{"survey_source":"Project Team/Partner","news_source":["Email Newsletter","Facebook","Blogs"],"source_raw":"About 10 Lincoln County FB Groups: Waldport Community, waldport community [ several with the same spelling and lower case “w”] Lincoln County, South Lincoln County, and more + Lincoln Chronicle and Lincoln County Leader.","specific_source":["Lincoln Chronicle","Lincoln County Leader","Facebook","Waldport Community (FB)"],"trust":"Some","improvements_raw":"I trust the Lincoln Chronicle for both Breaking News and the weekly report.\n\nWhen verifiable, reputable news sources refer to a legislative bill, new law, or court case that will affect Lincoln County and more, I want to see the name, court case number, and link to the public record.  I want this information in both print and online media.\n\nAs for local political news, I would like to see better highlights of televised meetings and a recap  of how elected officials voted.\n\nFor example, it does no good to refer me to the one-hour plus recording of a Board of Commissioners meeting because I don’t have time to listen for one hour+.  It would be helpful to have a summary of times associated with agenda items, e.g.\n\nBudget-10 minutes [start]\n\nThe agencies, including state agencies with offices in Lincoln County could do a better job with regular (monthly?) briefings about what they handled and what’s coming up… with the words or podcast delivery in a casual, concise style.","improvements":["More Timely / Frequent Updates","Transparency / Government Accountability"],"topics":["Community Events","Small Business & Employment","Land Use & Housing Policy","Crimes & Courts"],"spaces":["Library","News Media / Publications"],"attention":"Less","informed_raw":"As a retiree I take time to read blogs 2-3 times/day. I listen to national news 2x day-am not aware of a Lincoln County-focused TV stations.\n\nI pay ~ $100/year for the Lincoln County Leader and it is not worth it—old news when I get the paper, not in-depth, well-written coverage of all government entities, and not much on South County need. Think I will drop it when my subscription expires.\n\nI donate $60-90 to the Lincoln Chronicle that has a higher quality of writing.","how_informed":["Lincoln Chronicle","Local Newspaper (Lincoln Leader / News Times)","TV / Television News"],"age":"65+","gender":"Female","location":"Waldport","years_lived":null,"employment":"Retired","race":"White","party":"Democrat","other_comments":"I would love to see news with links to more in-depth analysis of the topic or related subjects and supporting data. Ditto for follow-up reports on how government programs are working.\n\nFor example, Lincoln County paid for a housing study in about year 2023. It addressed about 9 categories on a housing continuum from homelessness to ownership.  I have not seen anything in the news since except “snippets” like a new homeless shelter opened.\n\nWhat I would like to see is that graphic showing housing units added (and lost) on each category for the current quarter or month +  YTD numbers compared to last year and the info in the study.\n\nWould also like to visually see the $ Spent and  against the budget with significant discrepancies explained \n\nSaid another way, I want concrete numbers delivered in a concise visual image accompanied by clear writing or oral delivery with links to supporting detail if i choose to do more research  and have time to do so."},{"survey_source":"Word of Mouth","news_source":["Local News Website"],"source_raw":"Lincoln Chronicle","specific_source":["Lincoln Chronicle"],"trust":"A lot","improvements_raw":"Have postings daily instead of just a couple of times a week","improvements":["More Timely / Frequent Updates"],"topics":["Crimes & Courts","Safety (road conditions, fire)","Community Events"],"spaces":["Grocery stores","Post Office"],"attention":"More","informed_raw":"The local print newspaper is a mess. It has little news, is not timely and is poorly written [eg, mistaken a sea lion for a seal, etc] I'm close to cancelling my subscription. Lincoln Chronicle, on the other hand, is timely, accurate and thorough. I wouldn't mind paying for a subscription","how_informed":["Lincoln Chronicle","Newspapers / Print Media"],"age":"65+","gender":"Female","location":"Newport","years_lived":"More than 5 years","employment":"Part-Time","race":"White","party":"Democrat","other_comments":null},{"survey_source":"Word of Mouth","news_source":["Local Government","Facebook","Local News Website"],"source_raw":"not really","specific_source":["N/A"],"trust":"Some","improvements_raw":"Lincoln City doesn't have reporters attending or covering much of local government. Any business news coverage is paid or selective (based on affiliation with another entity)","improvements":["Transparency / Government Accountability"],"topics":["Community Events","Local Politics & Government","Small Business & Employment"],"spaces":["Coffee shops/cafe","Restaurants and bars"],"attention":"More","informed_raw":"I read as much a I can, and then talk to people or look to public records (source data). From my perspective, it seems small news outlets seem they are trying to balance what they perceive as biased news with the other side - which results in all biased news. I would pay only after I have received reliable news from a source - how can you know it isn't like everything else before you can read it? So I don't pay for news currently - but I would if the entity did not have a model around advertising revenue that could bias their reporting.","how_informed":["Word of Mouth / Friends / Family","Community Meetings / Civic Engagement"],"age":"35-44","gender":"Female","location":"Lincoln City","years_lived":"More than 5 years","employment":"Other","race":"I prefer not to say","party":"Non-affiliated","other_comments":null},{"survey_source":"Facebook","news_source":["Facebook","Community Organization","Broadcast Radio"],"source_raw":"OPB","specific_source":["OPB"],"trust":"Some","improvements_raw":"My want.","how_informed":["Email / Newsletters"],"age":"65+","gender":"Female","location":"Depoe Bay","years_lived":"Less than 5 years","employment":"Retired","race":"White","party":"Non-affiliated","other_comments":null},{"survey_source":"Local News Outlet","news_source":["Local Government","Online Search","Local News Website"],"source_raw":"Lincoln Chronicle for news / Oregon Coast Today for cultural; #2 Google News; #3 Rep David Gomberg's newsletter","specific_source":["Lincoln Chronicle","Oregon Coast Today","Google","Rep. David Gomberg"],"trust":"A lot","improvements_raw":"Local ownership of Lincoln Leader (Newport News Times / Lincoln City News Guard)","improvements":["Local Ownership of Media"],"topics":["Access to Information/News","Local Politics & Government","Schools & Youth Education"],"spaces":["Restaurants and bars","Work / Workplace"],"attention":"More","informed_raw":"Lincoln Chronicle is a computer desktop bookmark. I check it as often as I check email. I intend to (and will) donate to LinChron, but I have not yet. I pick up an Oregon Coast Today Thursday morning, and I take copies to work to leave in the breakroom. News Times lost all cred and trust when it sold and the plundering infestation cleared the newsroom","how_informed":["Lincoln Chronicle","Local Newspaper (Lincoln Leader / News Times)","Oregon Coast Today / Other Regional Sources","Email / Newsletters"],"age":"55-64","gender":"Male","location":"Toledo","years_lived":"More than 5 years","employment":"Full-Time","race":"White","party":"Non-affiliated","other_comments":"I am impressed with what Quentin has done in the short time Lincoln Chronicle has been operating, and I look forward to it filling the void left by the newsroom purge at News Times. The News Times example proves how easy it is to destroy a news source; Lincoln Chronicle proves that while difficult, building one can occur successfully."},{"survey_source":"Local News Outlet","news_source":["Online Search","Local News Website","Printed Newspaper"],"source_raw":"Lincoln Chronicle, Oregon Coast Today, Internet","specific_source":["Lincoln Chronicle","Oregon Coast Today"],"trust":"A lot","improvements_raw":"Local news is sparse, dated. Lounty needs more regular, more often postings!","improvements":["More Timely / Frequent Updates"],"topics":["Local Elections","Local Politics & Government","Access to Information/News"],"spaces":["Community Bulletin Boards","Restaurants and bars"],"attention":"More","informed_raw":"I’m heavily community involved, Chamber of Commerce, civic groups, veterans association, etc. I gain a lot of local news and information through these meetings and participation.","how_informed":["Community Meetings / Civic Engagement"],"age":"65+","gender":"Male","location":"Newport","years_lived":"Less than 5 years","employment":"Retired","race":"White","party":"Republican","other_comments":"Moving here from a larger city, the lack of local news reporting was somewhat of a shock.  Metro TV stations (Portland, Salem, Eugene, etc.), understandably, do not cover our area or region unless it’s HUGE story, like the recent Siletz landslide."},{"survey_source":"Local News Outlet","news_source":["Local News Website"],"source_raw":"Lincoln Chronicle","specific_source":["Lincoln Chronicle"],"trust":"Some","improvements_raw":null,"improvements":[],"topics":["Access to Information/News","Social Services","Local Politics & Government"],"spaces":["Coffee shops/cafe","Post Office"],"attention":"More","informed_raw":"Lincoln Chronicle and word of mouth","how_informed":["Lincoln Chronicle","Word of Mouth / Friends / Family"],"age":"45-54","gender":"Female","location":"Yachats","years_lived":"Less than 5 years","employment":"Full-Time","race":"White","party":"Non-affiliated","other_comments":null},{"survey_source":"Local News Outlet","news_source":["Local News Website"],"source_raw":"Lincoln Chronicle website","specific_source":["Lincoln Chronicle"],"trust":"Some","improvements_raw":"The Lincoln Chronicle has saved Lincoln County from becoming a news desert. The existing paper here which does print a hard copy, the Lincoln Leader, is an absolute piece of crap since it was taken over by Country Media l, which merged two previously pretty lousy papers, the Newport News Times and the Lincoln City News Guard and promptly eliminated the three reporting positions, turning to managing editors into reporters and editors. Thank goodness for Quinton Smith and the Lincoln Chronicle or we would be completely without any decent news source in this county. Facebook is shit filled with BS by people who don't know misinformation from reality.","improvements":["Reduce Bias / Increase Trust","More Local / Community-Specific Coverage","Transparency / Government Accountability","More Print / Physical Media","Address Social Media Misinformation"],"topics":["All Topics / Satisfied with Coverage"],"spaces":["None / Not Applicable"],"attention":"More","informed_raw":"For local news, the Lincoln Chronicle is pretty much the only truly reliable source. Sometimes klcc from Eugene does stories in Lincoln county as do other media like the Oregonian. But it's pretty scanty. For non-local news I watch the Portland news stations via over-the-air digital TV, and national news from all the major networks streaming channels and their evening news broadcasts. Also, the late night comedy monologues provide a good dose of news with humor to make it more palatable.","how_informed":["Lincoln Chronicle","Newspapers / Print Media","TV / Television News","Radio (NPR / OPB / KLCC / KYAQ)"],"age":"65+","gender":"Male","location":"Newport","years_lived":"More than 5 years","employment":"Retired","race":"White","party":"Democrat","other_comments":"I worry about the future of the Lincoln Chronicle, the only decent news source in the county, because the editor is a retiree like me and will not live forever."},{"survey_source":"Local News Outlet","news_source":["Local News Website"],"source_raw":"Lincoln Chronicle","specific_source":["Lincoln Chronicle"],"trust":"A lot","improvements_raw":"State biases upfront in every article written","improvements":["Reduce Bias / Increase Trust"],"topics":["Small Business & Employment","Access to Information/News","Safety (road conditions, fire)"],"spaces":["Coffee shops/cafe","Barber shops/hair salons"],"attention":"Less","informed_raw":"I read the Lincoln Chronicle and listen to KLCC radio","how_informed":["Lincoln Chronicle","Radio (NPR / OPB / KLCC / KYAQ)"],"age":"65+","gender":"Male","location":"Yachats","years_lived":"Less than 5 years","employment":"Retired","race":"White","party":"Democrat","other_comments":"Thank you for having this survey. I am interested in what you will learn from it."},{"survey_source":"Local News Outlet","news_source":["Local News Website","Printed Newspaper","Broadcast Radio"],"source_raw":"Lincoln Chronicle, Lincoln County Leader, KLCC","specific_source":["Lincoln Chronicle","Lincoln County Leader","KLCC"],"trust":"A lot","improvements_raw":"I trust Lincoln Chronicle. I think we’re so lucky to have it. The Lincoln County Leader I used to trust, but less so since the former editor left. KLCC is great but Lincoln County coverage is not its focus.","improvements":["Lincoln Chronicle (Praise/Reference)"],"topics":["Community Events","Access to Information/News","Immigration/Citizenship"],"spaces":["Community / Recreation Center","News Media / Publications"],"attention":"More","informed_raw":"I read the Lincoln Chronicle Posts soon after they come out. The Lincoln County Reader used to be a good source of news on cultural events sponsored by a wide variety of groups but lately, not so much. Also, I was disgusted by the space they gave to RECALL HALL ads in recent issues. I think maybe they’ve gone a bit MAGA-ward.","how_informed":["Lincoln Chronicle","Local Newspaper (Lincoln Leader / News Times)"],"age":"65+","gender":"Female","location":"South Beach","years_lived":"More than 5 years","employment":"Retired","race":"White","party":"Democrat","other_comments":"The alert system for fires, road closures, disasters has been excellent. I’m not on social media by choice and I think I miss a lot of local news and sense of community connection because of that."},{"survey_source":"Facebook","news_source":["Facebook","Local News Website"],"source_raw":"Depoe Bay Community FB group, Lincoln Chronicle news site","specific_source":["Lincoln Chronicle","Facebook","Depoe Bay Community (FB)"],"trust":"Some","improvements_raw":"Lincoln Chronicle is solid. Other local news publications are owned by hedge funds (Lincoln County Leader) or driven by tourism so can't be too investigative (Oregon Coast Today)","improvements":["More Reporters / Deeper Coverage","Fund / Support Local News"],"topics":["Schools & Youth Education","Local Politics & Government","Small Business & Employment"],"spaces":["Grocery stores","Friends / Neighbors / Word of Mouth"],"attention":"More","informed_raw":"Unfortunately, the local FB groups provide the timeliest information about current events out here. The population isn't high enough for a proper multi-person newsroom.","how_informed":["Facebook"],"age":"35-44","gender":"Male","location":"Depoe Bay","years_lived":"More than 5 years","employment":"Full-Time","race":"White","party":"Non-affiliated","other_comments":"I lead engineering for Newspack, a platform that hosts hundreds of sites for independent news organizations around the country and helps them achieve financial sustainability (https://newspack.com/). I'm happy to talk further about this topic or the news industry for your program if you're interested."},{"survey_source":"Local News Outlet","news_source":["Facebook","Local News Website","Printed Newspaper"],"source_raw":"Print: Leader, Chronicle, Beacon, Facebook: Casey Miller, Claire Elizabeth Hall","specific_source":["Lincoln County Leader","Lincoln Chronicle","Beacon","Facebook","Casey Miller","Claire Elizabeth Hall"],"trust":"Some","improvements_raw":"Leader, Chronicle, Facebook: Stop moderating comments just because the moderator wants to silence respectful, but opposing viewpoints. For readers to get a complete picture, all voices need to be heard","improvements":["Reduce Bias / Increase Trust"],"topics":["Crimes & Courts","Local Politics & Government","Local Elections"],"spaces":["Coffee shops/cafe"],"attention":"More","informed_raw":"Subscribe to Leader ($100/yr), donate to Chronicle ($200/yr).  But it is a challenge to fund them, given what I see as an inherent bias, not just in the articles, but in comment moderstion.","how_informed":["Cost / Willingness to Pay Commentary"],"age":"65+","gender":"Male","location":"Lincoln City","years_lived":"More than 5 years","employment":"Retired","race":"White","party":"Independent Party of Oregon","other_comments":"Who are you sharing this information with? You say this survey is to \"help us understand.\" How does that help Lincoln County citizens?"},{"survey_source":"Email Newsletter","news_source":["Social Media","Email Newsletter","Online Search"],"source_raw":"Lincoln Chronically.    Information. Station. Lincoln City Patch. Pulse Point. Depoe Bay Fire Department  email Rep David Gomberg. Email senator Ron Wyden Senator Jeff Merkley. Lincoln County Ledger both Newport and Lincoln City editions. Check Next Door occasionally. Lincoln City Homepage","specific_source":["Lincoln Chronicle","Lincoln County Leader","Lincoln City Patch","Patch","NextDoor","Rep. David Gomberg","Sen. Ron Wyden","Sen. Jeff Merkley","Lincoln City Homepage (FB)"],"trust":"Some","improvements_raw":"There is no up to date local news coverage. Lincoln Chronical is good and does a lot of coverage but it is not daily. The 2 editions of Lincoln County Ledger are only weekly, behind pay walls and I can't afford them so I can read the headlines and then see if it is somewhere else. Information Station is pretty good at up to date but it also costs money. The issue is no one place for information mbers and even there, there wasn’t much information that dug deep. We need some investigative journalism."},{"survey_source":"Local News Outlet","news_source":["Local News Website"],"source_raw":"Lincoln Chronicle","specific_source":["Lincoln Chronicle"],"trust":"Some","improvements_raw":null,"improvements":[],"topics":["Local Elections"],"spaces":["None / Not Applicable"],"attention":"More","informed_raw":"Direct connection with bonafide experts via Substack and Bluesky.","how_informed":["Other Social Platforms (Reddit / Bluesky / Twitter)"],"age":"65+","gender":"Male","location":"Waldport","years_lived":"Less than 5 years","employment":"Retired","race":"I prefer not to say","party":"Non-affiliated","other_comments":null},{"survey_source":"Local News Outlet","news_source":["Local News Website","Printed Newspaper"],"source_raw":"Lincoln County Leader, Lincoln Chronicle","specific_source":["Lincoln Chronicle","Lincoln County Leader"],"trust":"A lot","improvements_raw":null,"improvements":[],"topics":["Housing Affordability","Homelessness","Schools & Youth Education","Health and Wellness"],"spaces":["Coffee shops/cafe"],"attention":"More","informed_raw":"Local news outlets, Internet, Television","how_informed":["TV / Television News","Online / Internet / Websites"],"age":"65+","gender":"Male","location":"Yachats","years_lived":"More than 5 years","employment":"Retired","race":"White","party":"Democrat","other_comments":"We cannot afford to lose either of our local news outlets"},{"survey_source":"Facebook","news_source":["Facebook"],"source_raw":"Lincoln co chronicles/ information station","specific_source":["Lincoln Chronicle","Information Station"],"trust":"Some","improvements_raw":null,"improvements":[],"topics":["Safety (road conditions, fire)"],"spaces":["Community Events / Meetings / Volunteer"],"attention":"More","informed_raw":"Not much on fb anymore.  When promoting a specific personal political belief was eliminated from Yachats fb pages, many people left. News"],"spaces":["Library"],"attention":"More","informed_raw":"Print newspaper is located in the valley not local now","how_informed":["Newspapers / Print Media"],"age":"65+","gender":"Female","location":"Lincoln City","years_lived":"More than 5 years","employment":"Retired","race":"White","party":"Democrat","other_comments":"Oregon coast today's calendar is a good source for happenings"},{"survey_source":"Facebook","news_source":["Social Media","Online Search"],"source_raw":"Look up specific information","specific_source":["Look up specific information"],"trust":"Neutral","improvements_raw":"Real journalists instead of reporters","improvements":["More Reporters / Deeper Coverage"],"topics":["Local Politics & Government","Social Services","Community Events"],"spaces":["Friends / Neighbors / Word of Mouth","Home / Friends' Homes"],"attention":"More","informed_raw":"Stopped, no journalism","how_informed":["Changed / Stopped Habits"],"age":"65+","gender":"Male","location":"Waldport","years_lived":"More than 5 years","employment":"Retired","race":"White","party":"Non-affiliated","other_comments":"I would like to results of survey and your conclusions. Tthimakis@gmail.com"},{"survey_source":"Local Library","news_source":["Word of Mouth","Online Search","Facebook"],"source_raw":"best friend, coworker, facebook groups based in the Newport area","specific_source":["Facebook"],"trust":"A lot","improvements_raw":"Portland TV doesn't cover Lincoln County much or very well.  Eugene TV doesn't cover Lincoln County coast at all.  We no longer have radio news reporters.  Our local paper is a weekly paper and is much more of an advertising tabloid than a news source.","improvements":["More Reporters / Deeper Coverage","More Local / Community-Specific Coverage"],"topics":["Small Business & Employment","Health and Wellness","Environment (flooding, landslides, earthquake)"],"spaces":["Friends / Neighbors / Word of Mouth"],"attention":"More","informed_raw":"A lot of the people I associate with are as news hungry as I am.  So we use each other to stay in the loop.  The Lincoln Chronicle is becoming a bigger and trusted source.  They are just a little slow sometimes due to lack of staff/resources.  I'm lucky to have a circle of friends who are news junkies like I am.","how_informed":["Lincoln Chronicle","Word of Mouth / Friends / Family"],"age":"55-64","gender":"Female","location":"Newport","years_lived":"More than 5 years","employment":"Retired","race":"White","party":"Democrat","other_comments":"You didn't ask about education.  I have a degree from UofO."},{"survey_source":"Facebook","news_source":["Online Search","Facebook","Local News Website"],"source_raw":"Newport Community Page on Facebook and Lincoln County Chronicle","specific_source":["Lincoln Chronicle","Facebook"],"trust":"Some","improvements_raw":"I trust Lincoln County Chronicle, plus there is no paywall","improvements":["Remove Paywalls / Lower Cost"],"topics":["Local Politics & Government","Community Events","Crimes & Courts"],"spaces":["Library","Places of worship"],"attention":"More","informed_raw":"I contribute $10 per month to the Lincoln County Chronicle because they have the quickest, most accurate information. I stopped reading the Lincoln County Leader because the news was not timely compared to social media and the Chronicle.","how_informed":["Lincoln Chronicle","Local Newspaper (Lincoln Leader / News Times)","Social Media (General)"],"age":"25-34","gender":"Female","location":"Newport","years_lived":"More than 5 years","employment":"Part-Time","race":"White","party":"Republican","other_comments":null},{"survey_source":"Facebook","news_source":["Facebook"],"source_raw":"Community pages","specific_source":["Community pages"],"trust":"A lot","improvements_raw":"We need a well-funded news outlet. Local newspaper has one local employee.","improvements":["More Reporters / Deeper Coverage","Fund / Support Local News"],"topics":["Health and Wellness","Local Politics & Government","Small Business & Employment"],"spaces":["Places of worship"],"attention":"More","informed_raw":"Lincoln Chronicle is reliable. I get news on Facebook but realize I have to verify accuracy at times.","how_informed":["Lincoln Chronicle","Facebook"],"age":"55-64","gender":"Female","location":"Newport","years_lived":"More than 5 years","employment":"Part-Time","race":"White","party":"Democrat","other_comments":null},{"survey_source":"Facebook","news_source":["Social Media","Word of Mouth","Facebook"],"source_raw":"Wife + coworkers","specific_source":["Wife + coworkers"],"trust":"Neutral","improvements_raw":"It's difficult to trust news without the Fairness Doctrine, especially when news companies are starting to become more privately owned and pushing for viewership over integrity--perhaps that's not fair to my local news stations, but distrust in national media begets distrust in all media. Plus when news \"reports\" on what people online are saying, they may just be unwittingly parroting talking points from antagonistic influences.","improvements":["Reduce Bias / Increase Trust"],"topics":["Safety (road conditions, fire)","Community Events","Media Bias / Trust Concerns"],"spaces":["Work / Workplace"],"attention":"More","informed_raw":"Sadly mostly, just Facebook and Reddit. Don't have cable. Following Lincoln County community pages that share news, road conditions, police reports.","how_informed":["Facebook","Other Social Platforms (Reddit / Bluesky / Twitter)"],"age":"35-44","gender":"Male","location":"Toledo","years_lived":"More than 5 years","employment":"Full-Time","race":"White","party":"I prefer not to say","other_comments":"Sometimes I worry that folks out here get caught in the Fox News bubble, based on comments to local news articles in social media spaces. But after the community banded together to reject ICE at city hall meetings, it has shown resilience in the ability of the community to band together with reason, which is heartening. We are unduly influe ":"White","party":"Non-affiliated","other_comments":"Thanks for surveying and reporting your results."},{"survey_source":"Word of Mouth","news_source":["Facebook","Local News Website","Printed Newspaper"],"source_raw":"Lincoln Chronicle for online news. I subscribe to Lincoln County Leader. I do follow community groups on Facebook (Newport, Waldport and Lincoln City) but find those unreliable and inflammatory. I also think too many people put their trust in what they read on those platforms rather than attempting to find information on a legitimate news outlet.","specific_source":["Lincoln Chronicle","Lincoln County Leader","Facebook"],"trust":"A lot","improvements_raw":"I think the main issue is lack of resources. There are only a handful of reporters in Lincoln County - Jeremy Ruark is the only reporter for the Leader and is also the editor for that and another paper, and the Chronicle has Quinton, Shayla and Garret (part-time for him I think). There just aren't enough reporters to cover all the stories. I was a reporter locally for the Newport News-Times when it was printed bi-weekly and we had four full-time reporters. Even then, we couldn't cover all the stories that were happening in the county.","improvements":["More Reporters / Deeper Coverage"],"topics":["Local Politics & Government","Safety (road conditions, fire)","Schools & Youth Education"],"spaces":["Restaurants and bars","Work / Workplace"],"attention":"More","informed_raw":"I pay attention more because there is less news to consume.","how_informed":["Cost / Willingness to Pay Commentary"],"age":"55-64","gender":"Female","location":"Depoe Bay","years_lived":"More than 5 years","employment":"Full-Time","race":"White","party":"Democrat","other_comments":null},{"survey_source":"Local News Outlet","news_source":["Local News Website"],"source_raw":"Lincoln Chronicle","specific_source":["Lincoln Chronicle"],"trust":"Neutral","improvements_raw":"usually 1-2 weels old when found","improvements":["More Timely rs / Deeper Coverage","Remove Paywalls / Lower Cost"],"topics":["Community Events","Local Politics & Government","Federal/State Government Impact"],"spaces":["Community Events / Meetings / Volunteer"],"attention":"More","informed_raw":"I used to read the Oregonian but it is no longer relevant to OR coast life. I depend on the Lincoln Chronicle (formerly Yachats News) for local news as it is the only real journalism going on anywhere near here. The Lincoln County Leader (formerly News Times) is a shell of its former self and barely readable. It's just outsourced articles from right-wing \"news\" sites. Any local subject it does cover is almost guaranteed to be better covered in the Lincoln Chronicle.","how_informed":["Lincoln Chronicle","Local Newspaper (Lincoln Leader / News Times)","Newspapers / Print Media","Yachats News"],"age":"45-54","gender":"Male","location":"Waldport","years_lived":"More than 5 years","employment":"Full-Time","race":"White","party":"Non-affiliated","other_comments":null},{"survey_source":"Local News Outlet","news_source":["Online Search","Local News Website","YouTube"],"source_raw":"YouTube searches; Lincoln Chronical; Lincoln County Leader; Lincoln City Homepage;","specific_source":["Lincoln Chronicle","Lincoln County Leader","YouTube","Lincoln City Homepage (FB)"],"trust":"Some","improvements_raw":"There is a serious lack of local news.","improvements":["More Reporters / Deeper Coverage"],"topics":["Housing Affordability","Homelessness","Local Elections","Local Politics & Government"],"spaces":["None / Not Applicable"],"attention":"Less","informed_raw":"Discontinued the Oregonian in 2015 due to the cost. Discontinued broadcast tv due to the cost. We're streaming only.","how_informed":["Newspapers / Print Media","TV / Television News"],"age":"65+","gender":"Male","location":"Lincoln City","years_lived":"More than 5 years","employment":"Retired","race":"White","party":"Democrat","other_comments":null},{"survey_source":"Flyer/Mailer","news_source":["Online Search","Facebook","Printed Newspaper"],"source_raw":"The Nextdoor app","specific_source":["NextDoor"],"trust":"A lot","improvements_raw":"Besides online, the local paper is now shared with our neighboring city, Newport, which is much bigger so the articles now seemed to be geared towards Newport along with activities that do not pertain to those of us in Lincoln City or are unable to participate due to lack of transportation.","improvements":["More Reporters / Deeper Coverage","More Local / Community-Specific Coverage"],"topics":["Health and Wellness","Small Business & Employment","Schools & Youth Education"],"spaces":["Coffee shops/cafe","Gym / Sports / Outdoors"],"attention":"More","informed_raw":"Having apps that are current to our news and latest updates seem to be the best way to obtain local news. Very little is broadcast for television and now with the local paper merging even that has lessened the amount of current news we receive.","how_informed":["Local Newspaper (Lincoln Leader / News Times)","TV / Television News"],"age":"65+","gender":"Female","location":"Lincoln City","years_lived":"More than 5 years","employment":"Retired","race":"White","party":"Independent Party of Oregon","other_comments":"Lincoln City is a great place to live but is in desperate need of a much better medical system what we have is good, but looking for specialist in the area are slim to zero and so many of us have to make the trek to the valley multiple times during the year. They get an A+ in transportation, but the homeless situation and education along with struggling small business owners seem to show no improvement after many years."},{"survey_source":"Local News Outlet","news_source":["Printed Newspaper","Local News Website"],"source_raw":"Oregon coast today","specific_source":["Oregon Coast Today"],"trust":"Some","improvements_raw":"Local broadcast or a website that is timely with current news.","improvements":["More Reporters / Deeper Coverage","More Timely  News Outlet","news_source":["Local News Website"],"source_raw":"Lincoln Chronicle","specific_source":["Lincoln Chronicle"],"trust":"A lot","improvements_raw":"The Lincoln Chronicle is the only accurate, timely newsource in my area.","improvements":["More Local / Community-Specific Coverage"],"topics":["Local Politics & Government","Access to Information/News","Safety (road conditions, fire)"],"spaces":["Online / Internet","Friends / Neighbors / Word of Mouth"],"attention":"More","informed_raw":"Lincoln Chronicle, local government and public safety websites are the only reliable/timely news resources.  I subscribe to Lincoln Chronicle and also make monthly donations to that organization.","how_informed":["Lincoln Chronicle","Online / Internet / Websites"],"age":"65+","gender":"Female","location":"Waldport","years_lived":"More than 5 years","employment":"Retired","race":"Mixed","party":"Democrat","other_comments":"The number of people who do not follow local news is concerning. On-line news is the best resource as print news is a not available on a daily basis, no local TV news is available."},{"survey_source":"Local News Outlet","news_source":["Local News Website"],"source_raw":"Lincoln County Chronicle (also saw in Oregon Coast Today weekly paper)","specific_source":["Lincoln Chronicle","Oregon Coast Today"],"trust":"A lot","improvements_raw":"Lincoln County Chronicle is very good, trustworthy neutral reporting, but can't cover everything because of limited resources. Online sources (NextDoor, Facebook, etc) can be useful but too often are speculation, or biased, or simply ignorant.","improvements":["Reduce Bias / Increase Trust","More Reporters / Deeper Coverage","Address Social Media Misinformation"],"topics":["Crimes & Courts","Access to Information/News","Local Politics & Government"],"spaces":["None / Not Applicable"],"attention":"More","informed_raw":"I look at Lincoln County Chronicle several times a week, sometimes after hearing of a news event from some other source, when I want more reliable reporting. I stopped getting the local newspaper (Leader) a few years ago when cost doubled, issues halved, and coverage was mainly school sports. Little worth reading there except letters to the editor, which are highly biased. I rarely listen to radio or watch TV news, which doesn't cover this area much anyway.  The Chronicle is very good and reliable for accurate unbiased reporting. The Lincoln County Leader tries, but is spread too thin and seems to be very hit-or-miss in its coverage (mostly miss, it seems).","how_informed":["Lincoln Chronicle","Local Newspaper (Lincoln Leader / News Times)","TV / Television News","Radio (NPR / OPB / KLCC / KYAQ)","School"],"age":"65+","gender":"Male","location":"Depoe Bay","years_lived":"More than 5 years","employment":"Retired","race":"White","party":"Non-affiliated","other_comments":null},{"survey_source":"Facebook","news_source":["Social Media","Online Search","Broadcast TV"],"source_raw":"Twitter \nGoogle\nBBC news","specific_source":["BBC","Twitter/X","Google"],"trust":"Some","improvements_raw":"Improved internet access in my community will be the best solution to this.","improvements":["More Local / Community-Specific Coverage","Better Internet / Tech Access"],"topics":["Health and Wellness","Access to Information/News","Housing Affordability","Homelessness"],"spaces":["Places of worship","Restaurants and bars"],"attention":"More","informed_raw":"I'm still actively watching, reading and subscribing to news channels in my locality. I feel that information is power and very important. I haven't changed my methods of listening to news. I can pay atleast $100 to get quality news from reliable sources.","how_informed":["Cost / Willingness to Pay Commentary"],"age":"25-34","gender":"Male","location":"Lincoln City","years_lived":"More than 5 years","employment":"Full-Time","race":"White","party":"Democrat","other_comments":"Nil"},{"survey_source":"Instagram","news_source":["Social Media","Bulletin Boards","Online Search"],"source_raw":"Instagram \nBillboards\nGoogle","specific_source":["Instagram","Google"],"trust":"Some","improvements_raw":"A good internet access can solve all the challenges faced in my community","improvements":["More Local / Community-Specific Coverage","Better Internet / Tech Access"],"topics":["Local Politics & Government","Environment (flooding, landslides, earthquake)","Sports & Recreation"],"spaces":["Restaurants and bars","Places of worship"],"attention":"More","informed_raw":"I actually focus more on politics and business news. I also listen to health related and sports news. I get my news from watching, reading or subscribing to reliable sources and I can pay up to $100 for quality news.","how_informed":["Cost / Willingness to Pay Commentary"],"age":"25-34","gender":"Male","location":"Lincoln City","years_lived":"More than 5 years","employment":"Full-Time","race":"Black or African American","party":"Democrat","other_comments":"Nil"},{"survey_source":"Local News Outlet","news_source":["Printed Newspaper","Local News Website"],"source_raw":"The Lincoln County Leader and Oregon Coast Today in print or online, just started listening to DoubleR weekly Podcast (Paul and Roger Robertson)","specific_source":["Lincoln County Leader","Oregon Coast Today"],"trust":"Some","improvements_raw":"The Lincoln County Leader is a small rural newspaper owned by country media-consolidated the Newport and the Lincoln City newspapers.  Jeremy Ruark writes most articles and is sometimes sole reporter-he has spelling and editorial inconsistencies that make the paper less believable (kind of a joke locally, sometimes).  Finding out what’s going on in our tourist town is a challenge-must check several resources-there is no one place to go to find current events or plan the week or weekend. Oregon Coast Today (free) is the best resource for this.","improvements":["Centralized News Hub"],"topics":["Access to Information/News","Local Politics & Government","Arts & Culture"],"spaces":["Community / Recreation Center"],"attention":"More","informed_raw":"I read the print version of the The Lincoln Leader every week and my husband reads it online. Paid ads by an unreliable hate-monger in a county-wide recall election in the last 2 months made me believe the local newspaper was irresponsible and I may not renew our subscription in February. This is a common reaction to the ads that appeared-people threatened to stop buying the paper.  I stay away from FB and social media as much as I can and never use it for news. I believe local news and opinions on social media are worthless-not enough facts, too much opinion, too many haters.","how_informed":["Local Newspaper (Lincoln Leader / News Times)","Facebook","Online / Internet / Websites"],"age":"65+","gender":"Female","location":"Lincoln City","years_lived":"More than 5 years","employment":"Retired","race":"White","party":"Democrat","other_comments":"I prefer not to use the term , “white” to describe my ethnicity/origin.  I prefer “Caucasian” but would rather level the playing field, so to speak and describe myself as being of European descent."},{"survey_source":"Flyer/Mailer","news_source":["Email Newsletter","Broadcast TV"],"source_raw":"Google","specific_source":["Google"],"trust":"Neutral","improvements_raw":"More online information","improvements":["Better Social Media / Digital Presence"],"topics":["Sports & Recreation"],"spaces":["Community / Recreation Center"],"attention":"Less","informed_raw":"No longer receiving newspaper","how_informed":["Newspapers / Print Media"],"age":"65+","gender":"Female","location":"Waldport","years_lived":"Less than 5 years","employment":"Retired","race":"White","party":"Democrat","other_comments":null},{"survey_source":"Local News Outlet","news_source":["Facebook","Local News Website","Podcasts"],"source_raw":"Spouse biological family, and social friends.","specific_source":["Spouse biological family","and social friends."],"trust":"A l ecause local sources focus on one thing and just continue to report on that one thing, while not reporting other important topics.","how_informed":["Changed / Stopped Habits"],"age":"45-54","gender":"Female","location":"Newport","years_lived":"More than 5 years","employment":"Self-Employed","race":"White","party":"Democrat","other_comments":null},{"survey_source":"Local News Outlet","news_source":["Local News Website"],"source_raw":"Chronicle","specific_source":["Lincoln Chronicle"],"trust":"Some","improvements_raw":null,"improvements":[],"topics":["Schools & Youth Education","Immigration/Citizenship","Housing Affordability","Homelessness"],"spaces":["Restaurants and bars"],"attention":"More","informed_raw":"Prefer paper, if possible","how_informed":["Newspapers / Print Media"],"age":"45-54","gender":"Male","location":null,"years_lived":null,"employment":null,"race":null,"party":null,"other_comments":null},{"survey_source":"Email Newsletter","news_source":["Email Newsletter","Facebook","Local News Website"],"source_raw":"Lincoln Chronicle, Facebook group Siletz Area Information","specific_source":["Lincoln Chronicle","Facebook","Siletz Area Info (FB)"],"trust":"A lot","improvements_raw":"My own community, the town of Siletz is tiny. It can be hard to know exactly what is happening because there are two parallel forms of government here - tribal and city council. Finding out things is often word of mouth.","improvements":["More Local / Community-Specific Coverage","Transparency / Government Accountability"],"topics":["Local Politics & Government","Schools & Youth Education","Land Use & Housing Policy","Other"],"spaces":["Library","Coffee shops/cafe"],"attention":"More","informed_raw":"I subscribe to two local news orgs plus NYT for national. I think it’s important to pay for coverage of real news written with journalistic standards by actual humans.","how_informed":["Newspapers / Print Media"],"age":"65+","gender":"Female","location":"Siletz","years_lived":"More than 5 years","employment":"Retired","race":"White","party":"Non-affiliated","other_comments":"Although I lean left on most issues, I think there is always room for discussion, interpretation and nuance.  I left the dems years ago when they had such an emphasis on purity and haven’t gone back. Most local issues are somewhere in the middle and not so easily categorized. I’m interested in what the real people of my community are doing, what their challenges are and how they are meeting ( or not) those challenges. What makes a community thrive and how can we, as Lincoln county thrive?"},{"survey_source":"Email Newsletter","news_source":["Local News Website"],"source_raw":"Lincoln leader","specific_source":["Lincoln County Leader"],"trust":"Some","improvements_raw":"I look at Facebook but it’s angry and biased. I look at local news outlets but they are scarce and awkward. I get locked out of Lincoln leader even with a subscription. Also look on Lincoln Chronicle. None of it is timely and seems like they don’t give the full story.","improvements":["Reduce Bias / Increase Trust","Address Social Media Misinformation"],"topics":["Access to Information/News","Safety (road conditions, fire)","Environment (flooding, landslides, earthquake)"],"spaces":["Library"],"attention":"More","informed_raw":"Read local news websites and printed paper. We pay for Lincoln leader. We donated to the Lincoln Chronicle and OPB. Seems like enough for retired folks to pay.","how_informed":["Lincoln Chronicle","Local Newspaper (Lincoln Leader / News Times)","Radio (NPR / OPB / KLCC / KYAQ)","Online / Internet / Websites"],"age":"65+","gender":"Female","location":"Seal Rock","years_lived":"More than 5 years","employment":"Retired","race":"I prefer not to say","party":"Independent Party of Oregon","other_comments":"I think that government wants us to be more isolated since the pandemic. Examples- Post offices shut down and deliveries reduced, can’t even call the local road department anymore. They don’t accept calls. Government is quite different in its approach to citizens now. Certainly not servants of the people. I think they have deliberately cut or reduced communication."},{"survey_source":"Email Newsletter","news_source":["Facebook","Local News Website"],"source_raw":"Waldport Facebook group","specific_source":["Facebook"],"trust":"Little","improvements_raw":"Lincoln Chronicle does a good job in sharing \"news\" not opinion","improvements":["Lincoln Chronicle (Praise/Reference)"],"topics":["Safety (road conditions, fire)","Environment (flooding, landslides, earthquake)"],"spaces":["Restaurants and bars"],"attention":"More","informed_raw":"stopped watching most news stations","how_informed":["Changed / Stopped Habits"],"age":"65+","gender":"Female","location":"Waldport","years_lived":"More than 5 years","employment":"Retired","race":"I prefer not to say","party":"I prefer not to say","other_comments":null},{"survey_source":"Local News Outlet","news_source":["Local Government","Local News Website"],"source_raw":"LINCOLN Chronicle, Yachats government and utility newsletters","specific_source":["Lincoln Chronicle"],"trust":"A lot","improvements_raw":null,"improvements":[],"topics":["Small Business & Employment","Environment (flooding, landslides, earthquake)"],"spaces":["Coffee shops/cafe","HOA"],"attention":"More","informed_raw":"I support Yachats Nees/Lincoln Chronicle, read utility bill inserts and local newsletters","how_informed":["Lincoln Chronicle","Email / Newsletters"],"age":"65+","gender":"Female","location":"Yachats","years_lived":"More than 5 years","employment":"Retired","race":"Asian","party":"Democrat","other_comments":null},{"survey_source":"Email Newsletter","news_source":["Email Newsletter","Facebook","Local News Website"],"source_raw":"Lincoln Chronicles","specific_source":["Lincoln Chronicle"],"trust":"A lot","improvements_raw":null,"improvements":[],"topics":["Housing Affordability","Homelessness","Safety (road conditions, fire)","Immigration/Citizenship"],"spaces":["Grocery stores","Restaurants and bars"],"attention":"More","informed_raw":"The Lincoln Chronicles is important to me since it covers primarily local stories, or how statewide or nationwide news impacts us locally.","how_informed":["Lincoln Chronicle"],"age":"65+","gender":"Female","location":"Waldport","years_lived":"More than 5 years","employment":"Retired","race":"White","party":"Democrat","other_comments":null},{"survey_source":"Email Newsletter","news_source":["Local News Website"],"source_raw":"Lincoln Chronicle (Formerly Yachats News)","specific_source":["Lincoln Chronicle","Yachats News"],"trust":"A lot","improvements_raw":null,"improvements":[],"topics":["Housing Affordability","Homelessness","Environment (flooding, landslides, earthquake)","Health and Wellness"],"spaces":["Library","Gym / Sports / Outdoors"],"attention":"More","informed_raw":"I read the online Lincoln Chronicle daily","how_informed":["Lincoln Chronicle","Online / Internet / Websites"],"age":"65+","gender":"Male","location":"Waldport","years_lived":"Less than 5 years","employment":"Retired","race":"White","party":"Democrat","other_comments":null},{"survey_source":"Local News Outlet","news_source":["Local News Website","Printed Newspaper","Community Organization"],"source_raw":"Lincoln Chronicle","specific_source":["Lincoln Chronicle"],"trust":"A lot","improvements_raw":null,"improvements":[],"topics":["Community Events","Local Politics & Government","Safety (road conditions, fire)"],"spaces":["Places of worship","Friends / Neighbors / Word of Mouth"],"attention":"More","informed_raw":"Continue contributing financial support to Lincoln Chronicle","how_informed":["Lincoln Chronicle"],"age":"65+","gender":"Female","location":"Yachats","years_lived":"More than 5 years","employment":"Retired","race":"White","party":"Democrat","other_comments":null},{"survey_source":"Facebook","news_source":["Local News Website"],"source_raw":"Lincoln Chronicle","specific_source":["Lincoln Chronicle"],"trust":"A lot","improvements_raw":null,"improvements":[],"topics":["Local Politics & Government","Environment (flooding, landslides, earthquake)","Local Elections"],"spaces":["None / Not Applicable"],"attention":"More","informed_raw":"I rely on the Lincoln Chronicle.  The other paper in town is pay only and the news is usually delivered well after the event.","how_informed":["Lincoln Chronicle","Newspapers / Print Media"],"age":"65+","gender":"Female","location":"Tidewater","years_lived":"More than 5 years","employment":"Retired","race":"White","party":"Democrat","other_comments":"The Chronicle has become my go to source for local news as they have grown and expanded coverage.  I hope they are able to succeed as a non-profit over the long term."},{"survey_source":"Local News Outlet","news_source":["Email Newsletter","Facebook","Local News Website"],"source_raw":"Lincoln","specific_source":["Lincoln"],"trust":"Some","improvements_raw":"Improve the local Lincoln County Leader newspaper","improvements":["More Reporters / Deeper Coverage"],"topics":["Small Business & Employment","Housing Affordability","Homelessness","Schools & Youth Education"],"spaces":["Friends / Neighbors / Word of Mouth"],"attention":"More","informed_raw":"Reading more news because of charged political climate both locally and nationally.","how_informed":["Multiple News Sources"],"age":"65+","gender":"Female","location":"Yachats","years_lived":"More than 5 years","employment":"Retired","race":"I prefer not to say","party":"I prefer not to say","other_comments":null},{"survey_source":"Email Newsletter","news_source":["Local News Website","Email Newsletter"],"source_raw":"Lincoln Chronicle","specific_source":["Lincoln Chronicle"],"trust":"A lot","improvements_raw":"NOTE: None of the responses available re: \"biggest challenges\" apply to me - yet I have to choose an option to submit this survey - so I chose the \"News feels biased...\" response.  I don't believe that - but there wasn't any good option for me - so that was the least bad.  There should have been at least a \"None of the above\" option with the ability to explain why.  So my choice would have been \"None of the above\" with the explanation below.\n\nWith previous Newport city administration, they used an excellent push system where you could sign up for emails on various topics.  It was excellent and likely one of the most transparent government entities in the US.  With the new City administration this is mostly being dropped.  So now if you want to see what is going on with city government you would have to spend a lot of time going around the website to try and find the information that was previously emailed out.","improvements":["Reduce Bias / Increase Trust","Transparency / Government Accountability"],"topics":["Better Information Access"],"spaces":["None / Not Applicable"],"attention":"Less","informed_raw":"I do not have, and will not have, any social media accounts.  So as entities drop things like their push email systems, I do not have the desire to spend a lot of my time poking around city / county websites to see what is going on.  With State activities, Gomberg's weekly email keeps one up to speed on that.  But eventually when he decides to no longer run for office - that will go away as well.","how_informed":["Social Media (General)","Online / Internet / Websites","Email / Newsletters"],"age":"65+","gender":"Male","location":"Newport","years_lived":"More than 5 years","employment":"Retired","race":"White","party":"Democrat","other_comments":"With the exception of Rep. David Gomberg, it seems like from the federal level all the way down to the city level, information access is being reduced and or eliminated.  Which makes local reporting even more important.  We financially support the Lincoln Chronicle with the hope that it will survive.  At a first order approximation, with the current situation, we would have no reasonable source of information on state, county, and city news - when governmental or non-governmental without those two sources."},{"survey_source":"Local News Outlet","news_source":["Local News Website"],"source_raw":"Facebook, Yachats Village residence","specific_source":["Facebook"],"trust":"A lot","improvements_raw":"I would like the Lincoln Chronicle type news letter email for the Eugene area. Register guard is mostly national news and misses. State news, as well as local news.","improvements":["More Print / Physical Media"],"topics":["Community Events","Access to Information/News","Local Politics & Government"],"spaces":["Library","Restaurants and bars"],"attention":"Less","informed_raw":"Stopped registered guard too generic; read the New York Times for national news and culture; also read the Lincoln Chronicle for local, state news.","how_informed":["Lincoln Chronicle","Newspapers / Print Media"],"age":"65+","gender":"Female","location":"Yachats","years_lived":"More than 5 years","employment":"Retired","race":"White","party":"Democrat","other_comments":null},{"survey_source":"Email Newsletter","news_source":["Email Newsletter","Facebook","Local News Website"],"source_raw":"Email newsletter from the Chronicle; local news website would be the website of the Chronicle or other specific, relevant websites; Facebook group would be Lincoln City Homepage; Facebook would include posts from local government, local police, etc.","specific_source":["Lincoln Chronicle","Facebook","Lincoln City Homepage (FB)"],"trust":"A lot","improvements_raw":"My answer to the previous question was not given as an option: media within a primarily rural county doesn't have the resources to cover all the news or to cover it in the depth that may be necessary. Our local newspapers have consolidated and then were bought out by a corporate entity that has left the paper without adequate staff. A new, excellent option is now available through email, Lincoln County Chronicle, but for breaking news (road conditions, etc.), online posts are really the only option.","improvements":["More Timely / Frequent Updates","Emergency / Public Safety Info","More Print / Physical Media"],"topics":["Access to Information/News","Local Politics & Government","Community Events"],"spaces":["Friends / Neighbors / Word of Mouth"],"attention":"More","informed_raw":"County has gone from two newspapers, each published twice a week, to one newspaper published once a week and with less coverage, so more news (and all breaking news) has to be obtained from online or email sources. Those changes have forced changes in news habits. I currently subscribe to every local news source, as well as about 50 other news sources.","how_informed":["Newspapers / Print Media","Online / Internet / Websites","Email / Newsletters"],"age":"65+","gender":"Female","location":"Otis","years_lived":"More than 5 years","employment":"Retired","race":"White","party":"Democrat","other_comments":"Some of the questions are not answerable accurately. E.g., the Q about whether you're reading news more or less: neither; my answer would be 'the same', but that option wasn't given."},{"survey_source":"Email Newsletter","news_source":["Local News Website"],"source_raw":"Lincoln Chronicles","specific_source":["Lincoln Chronicle"],"trust":"A lot","improvements_raw":null,"improvements":[],"topics":["Local Elections","Safety (road conditions, fire)","Crimes & Courts"],"spaces":["Places of worship"],"attention":"Less","informed_raw":"Stopped subscribing.  Very little news reported.","how_informed":["Changed / Stopped Habits"],"age":"65+","gender":"Female","location":"Depoe Bay","years_lived":"More than 5 years","employment":"Retired","race":"White","party":"Democrat","other_comments":null},{"survey_source":"Local News Outlet","news_source":["Email Newsletter","Community Organization","Other"],"source_raw":"Lincoln Chronicles on line newspaper","specific_source":["Lincoln Chronicle"],"trust":"A lot","improvements_raw":"We need to support local news such as David Gomberg, bars","Coffee shops/cafe"],"attention":"More","informed_raw":"Staying informed locally keeps me engaged. I pay for global news sources.  Locally? Maybe 5 a month.","how_informed":["Cost / Willingness to Pay Commentary"],"age":"65+","gender":"Male","location":"Yachats","years_lived":"More than 5 years","employment":"Retired","race":"White","party":"Independent Party of Oregon","other_comments":"With the amount of negative, stressful news it is tempting to shut it all down/off.  I appreciate non biased reporting."},{"survey_source":"Local News Outlet","news_source":["Local News Website"],"source_raw":"Lincoln Chronicle","specific_source":["Lincoln Chronicle"],"trust":"A lot","improvements_raw":"I don’t use social media much as don’t find it reliable.  I prefer a source that has been journalisitic vetting.","improvements":["Reduce Bias / Increase Trust"],"topics":["Local Politics & Government","Small Business & Employment","Crimes & Courts"],"spaces":["Arts & Culture Venues","Community Events / Meetings / Volunteer"],"attention":"More","informed_raw":"Local print newspaper is less useful except for public notices as much of the content is generic and local news isn’t timely. I currently subscribe to it.","how_informed":["Newspapers / Print Media"],"age":"65+","gender":null,"location":"Newport","years_lived":"More than 5 years","employment":"Retired","race":"White","party":"Non-affiliated","other_comments":null},{"survey_source":"Local News Outlet","news_source":["Local News Website"],"source_raw":"Lincoln Chronicle","specific_source":["Lincoln Chronicle"],"trust":"A lot","improvements_raw":"I would love more days covered. Right now, we only get Wednesday and Fridays sent to us. A lot has to do with budgets and we understand that.","improvements":["More Timely / Frequent Updates"],"topics":["Sports & Recreation"],"spaces":["Online / Internet"],"attention":"More","informed_raw":"Every Wednesday and Friday, it is emailed to our inbox.","how_informed":["Email / Newsletters"],"age":"55-64","gender":"Male","location":"Yachats","years_lived":"More than 5 years","employment":"Self-Employed","race":"White","party":"Democrat","other_comments":null},{"survey_source":"Local News Outlet","news_source":["Local News Website"],"source_raw":"Lincoln Chronicle","specific_source":["Lincoln Chronicle"],"trust":"A lot","improvements_raw":null,"improvements":[],"topics":["State Parks","Housing Affordability","Homelessness","Environment (flooding, landslides, earthquake)"],"spaces":["None / Not Applicable"],"attention":"More","informed_raw":"just read local online sources","how_informed":["Online / Internet / Websites"],"age":"65+","gender":"Female","location":"Waldport","years_lived":"Less than 5 years","employment":"Retired","race":"White","party":"Democrat","other_comments":null},{"survey_source":"NextDoor","news_source":["Local News Website"],"source_raw":"Lincoln Chronicle","specific_source":["Lincoln Chronicle"],"trust":"A lot","improvements_raw":"I am OK with how things are.","improvements":["Satisfied / No Change Needed"],"topics":["Schools & Youth Education","Housing Affordability","Homelessness","Crimes & Courts"],"spaces":["None / Not Applicable"],"attention":"More","informed_raw":"national print media","how_informed":["Newspapers / Print Media"],"age":"65+","gender":"Male","location":"Outside Lincoln County","years_lived":"More than 5 years","employment":"Retired","race":"White","party":"Non-affiliated","other_comments":null},{"survey_source":"Local News Outlet","news_source":["Online Search","Facebook","Local News Website"],"source_raw":"Lincoln Chronicle","specific_source":["Lincoln Chronicle"],"trust":"Little","improvements_raw":"Lincoln Chronicle is the only place that isn't behind a pay wall to get information about Lincoln County. It is very limited in scope, but useful. I used to get the Lincoln Leader, but it was expensive and because it is a weekly seemed to take too long to get news to the people. It ws old news by then. I get a lot of info off of Facebook, but I do not trust the information. It feels like 99% opinion, rather than unbiased news, and is generally controlled by a pretty loud group of community members with a very distinct agenda for the county. The commentary is regularly classless, vulgar, and their views do not align with my belief system.","improvements":["Reduce Bias / Increase Trust","More Reporters / Deeper Coverage","Remove Paywalls / Lower Cost","More Timely / Frequent Updates","Address Social Media Misinformation"],"topics":["Community Events","Access to Information/News","Small Business & Employment"],"spaces":["Places of worship","School"],"attention":"More","informed_raw":"I stopped paying for the Lincoln Leader. A weekly just takes to long for the information to get out. I prefer news on Lincoln Chronicle. I wish Lincoln Chronicle covered more local government and business news in Toledo and Siletz. I wish they covered high school sports and events. I wish they covered community events in other parts of the county besides Waldport and Yachats. A news source that could cover all of this would be great. The problem is, if you want to know what is going on with the tribe, you ha e to go to a tribal website or social media page. If you want to know what is going on with Toledo or Siletz city government you have to go to their city page or a Facebook page. The information in the county from police departments and sheriff's offices, to schools is all disjointed and there is no sine source that all these places contact to funnel information to so they entire community can know. You habe to know what you are looking for unless it is something really big like a murder or scandal.","how_informed":["Lincoln Chronicle","Local Newspaper (Lincoln Leader / News Times)","Facebook","Online / Internet / Websites","School"],"age":"35-44","gender":"Female","location":"Toledo","years_lived":"More than 5 years","employment":"Other","race":"White","party":"Other","other_comments":null},{"survey_source":"Local News Outlet","news_source":["Local News Website"],"source_raw":"https://lincolnchronicle.org/\nhttps://thenewsguard.com/\nhttps://oregoncapitalchronicle.com/\nhttps://www.statesmanjournal.com/\nhttps://www.opb.org/\nhttps://www.oregonlive.com/\nhttps://beachconnection.net/\nhttps://www.nwnewsnetwork.org/","specific_source":["Lincoln Chronicle","OPB","The News Guard","OregonLive","Oregon Capital Chronicle","Beach Connection","NW News Network","Statesman Journal"],"trust":"Some","improvements_raw":null,"improvements":[],"topics":["Local Elections","Community Events","Local Politics & Government"],"spaces":["Restaurants and bars","Coffee shops/cafe"],"attention":"More","informed_raw":"I use RSS feeds, email newsletters and mastodon to aggregate news sources for easier consumption. I subscribe to the print papers from the Statesman Journal and Lincoln County Leader. I occasionally listen to OPB or watch the local evening news and other local programming on KATU, KGW, KOIN, OPB. My wife occasionally forwards screenshots from local Facebook groups. I donate $10/month to OPB and I would pay up to $10/month for a good local news source that focuses on the Oregon Coast and West Lincoln County.","how_informed":["Local Newspaper (Lincoln Leader / News Times)","Newspapers / Print Media","Facebook","Radio (NPR / OPB / KLCC / KYAQ)","Email / Newsletters"],"age":"45-54","gender":"Male","location":"Lincoln City","years_lived":"Less than 5 years","employment":"Full-Time","race":"White","party":"Democrat","other_comments":"Thanks for the study of news needs in Lincoln County!"},{"survey_source":"Word of Mouth","news_source":["Local News Website","Word of Mouth"],"source_raw":"Lincoln Chronicle","specific_source":["Lincoln Chronicle"],"trust":"A lot","improvements_raw":null,"improvements":[],"topics":["Local Politics & Government","Local Elections","Environment (flooding, landslides, earthquake)"],"spaces":["Social Clubs / Groups"],"attention":"More","informed_ ,"other_comments":"Lincoln Chronicle's focusing on news in limited area of the coast is best, other options for state and national"},{"survey_source":"Email Newsletter","news_source":["Email Newsletter","Local News Website","Broadcast Radio"],"source_raw":"Primarily The Lincoln Chronicle and our local NPR station KLCC","specific_source":["Lincoln Chronicle","KLCC","NPR"],"trust":"A lot","improvements_raw":"I am very pleased with coverage by The Lincoln Chronicle. It is unbiased and well researched. (I don't completely trust what i see posted on the internet, even by friends.) It would be nice to see local news in the Chronicle more than just 2x per week but I understand the limitations of a small staff and a fixed budget.","improvements":["Satisfied / No Change Needed","Reduce Bias / Increase Trust"],"topics":["Housing Affordability","Homelessness","Local Politics & Government","Environment (flooding, landslides, earthquake)"],"spaces":["None / Not Applicable"],"attention":"More","informed_raw":"We no longer subscribe to (what used to be) the Newport News-Times. It was worthless. Hardly anything but ads and gossip. Very happy with The Lincoln Chronicle's inciteful and thorough reporting. I used to listen to NPR most of the day (local as well as state, natonal and world news) but recently it has become so overwhelming that I only listen for 30 min in the morning and maybe a little at night. We are happy to support both the Chronicle and KLCC and donate $100 two or 3 times a year, when asked. I do not complain about the cost of good journalism and am happy to support both organizations. We ultimately reap the benefits.","how_informed":["Lincoln Chronicle","Local Newspaper (Lincoln Leader / News Times)","Newspapers / Print Media","Radio (NPR / OPB / KLCC / KYAQ)"],"age":"65+","gender":"Female","location":"South Beach","years_lived":"More than 5 years","employment":"Retired","race":"White","party":"Non-affiliated","other_comments":"Thank you for reaching out. If you nee
