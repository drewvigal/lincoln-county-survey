ly use social media. Read Lincoln Chronicle, listen to public radio, and now subscribe to several substacks from journalists who have left legacy media.","how_informed":["Lincoln Chronicle","Social Media (General)","TV / Television News","Radio (NPR / OPB / KLCC / KYAQ)","Online / Internet / Websites"],"age":"55-64","gender":"Female","location":"Yachats","years_lived":"More than 5 years","employment":"Retired","race":"White","party":"Democrat","other_comments":"My reason for the land use response is because how we develop our communities directly impacts how we interact with one another. We can increase creativity and sociability, and how we share news and information. Having increased density in walkable communities with places such as parks, and even public transportation, where strangers can spontaneously interact rather than spread out communities helps counter divisiveness.  Continuing to build single-family homes with no public transportation access where people only interact with those like themselves has helped to create these silos of information sharing where people get their information through social media gossip and misinformation. We still have a chance to avoid that along the coast if we are more intentional about how we develop the central coast, Lincoln County."},{"survey_source":"Email Newsletter","news_source":["Online Search","Broadcast TV"],"source_raw":"lincoln chronical","specific_source":["Lincoln Chronicle"],"trust":"Little","improvements_raw":"transparency of who is invested","improvements":["Transparency / Government Accountability"],"topics":["Housing Affordability","Homelessness","Local Elections","Access to Information/News"],"spaces":["Grocery stores","Library"],"attention":"More","informed_raw":"SHould be free  for all but journalists should be paid","how_informed":["Cost / Willingness to Pay Commentary"],"age":"35-44","gender":"Non-binary / Genderqueer","location":"Lincoln City","years_lived":"Less than 5 years","employment":"Full-Ti ower Cost","More Print / Physical Media"],"topics":["Access to Information/News","Social Services","Federal/State Government Impact","Other"],"spaces":["Community Events / Meetings / Volunteer"],"attention":"More","informed_raw":"We don't have any local TV news stations so I only occasionally watch Portland-based news (in the form of videos on their website or YouTube). For local information I have increasingly used NextDoor, followed by increased use of local online newspapers.  This is against a backdrop of a much larger increase in general media consumption since Trump's inauguration in Jan 2025. I tend to need to take periodic breaks from NextDoor because of frustrations with presumably MAGA community members who seem to enjoy deliberately provoking liberals. For example, during the first No Kings protest, one presumably MAGA community member, after a back-and-forth with another more liberal community member on NextDoor, said something like \"I hope you get run over at the protest.\" The provocations do have their intended affect (to annoy, harass, or intimidate) on me, and so I have to severely limit my interaction on NextDoor to protect my mental health and to prevent viewing fellow community members with horror, disgust, and revulsion. I firmly believe in treating all community members with respect, and it is horrifying that I would not be able to hide my contempt if I ran into one of these pro-MAGA folks at local stores. As for cost, I'm a single unemployed non-traditional older-age student taking out student loans to pay for both tuition and living expenses, so I would not be able to pay for news content at the moment. Even when employed, I turn to library resources first, and have not ever paid for news content. I am a member of OPB, but my primary reason is access to entertainment programs rather than news programs.","how_informed":["Newspapers / Print Media","Nextdoor","TV / Television News","Radio (NPR / OPB / KLCC / KYAQ)","Online / Internet / Websites B / KLCC / KYAQ)"],"age":"65+","gender":"Female","location":"Toledo","years_lived":"Less than 5 years","employment":"Retired","race":"White","party":"Democrat","other_comments":"More candidate profiles during election times."},{"survey_source":"Facebook","news_source":["Social Media"],"source_raw":"Neighbor watch","specific_source":["Neighbor watch"],"trust":"None","improvements_raw":"The news just completely ignore that we live here","improvements":["More Local / Community-Specific Coverage"],"topics":["Community Events","Crimes & Courts","Local Politics & Government"],"spaces":["Friends / Neighbors / Word of Mouth"],"attention":"More","informed_raw":"Facebook","how_informed":["Facebook"],"age":"65+","gender":"Female","location":"Otis","years_lived":"More than 5 years","employment":"Retired","race":"White","party":"Republican","other_comments":null},{"survey_source":"Email Newsletter","news_source":["Online Search","Local News Website","Printed Newspaper"],"source_raw":"N/a","specific_source":["N/A"],"trust":"A lot","improvements_raw":null,"improvements":[],"topics":["Community Events","Access to Information/News","Environment (flooding, landslides, earthquake)"],"spaces":["Community / Recreation Center"],"attention":"More","informed_raw":"New paper","how_informed":["Newspapers / Print Media"],"age":"65+","gender":null,"location":"Lincoln City","years_lived":"More than 5 years","employment":"Retired","race":"White","party":"Non-affiliated","other_comments":null},{"survey_source":"Local News Outlet","news_source":["Email Newsletter","Word of Mouth","Online Search"],"source_raw":"Word of mouth: fellow employees at my school, website: Lincoln chronicle, paper: Oregon coast today","specific_source":["Lincoln Chronicle","Oregon Coast Today"],"trust":"Neutral","improvements_raw":"There is very little reputable news around. We are in an information desert where people rely on social media posts and it is hard to get confirmation on any news except for very big events that make the news in the valley.","improvements":["More Local / Community-Specific Coverage","Better Social Media / Digital Presence"],"topics":["Access to Information/News","Safety (road conditions, fire)","Environment (flooding, landslides, earthquake)"],"spaces":["Restaurants and bars","Library"],"attention":"Less","informed_raw":"There are so few sources here. They are behind paywalls and they don’t always have accurate reporting. I rely on free articles online, and information from coworkers. Coming from a city with a newspaper to here was a shock. Especially, when something emergent is happening and you can’t hear from reputable sources.","how_informed":["Newspapers / Print Media","Online / Internet / Websites"],"age":"35-44","gender":"Male","location":"Depoe Bay","years_lived":"More than 5 years","employment":"Full-Time","race":"White","party":"Other","other_comments":null},{"survey_source":"Local News Outlet","news_source":["Local News Website"],"source_raw":"Yachats News","specific_source":["Yachats News"],"trust":"Some","improvements_raw":null,"improvements":[],"topics":["Safety (road conditions, fire)","Local Politics & Government","Access to Information/News"],"spaces":["Barber shops/hair salons","Coffee shops/cafe"],"attention":"More","informed_raw":"Community involvement","how_informed":["Community Meetings / Civic Engagement"],"age":"65+","gender":"Male","location":"Waldport","years_lived":"More than 5 years","employment":"Retired","race":"White","party":"Democrat","other_comments":null},{"survey_source":"Local News Outlet","news_source":["Social Media","Local News Website","Broadcast Radio"],"source_raw":"Lincoln Chronicle, KLCC, Waldport & Newport FB pages, Oregonian, KYAQ community radio. I subscribe to the newsletters from Rep Gomberg (very informative & well written) and Wyden & Merkley. For national news, I go online and read whatever I can access that does not have a paywall and subscribe to various Substack and access what I can thru You Tube. Occasionally access OPB and MSNOW via broadcast but I can’t afford broadband. A travesty that CPB was defunded.","specific_source":["Lincoln Chronicle","KLCC","KYAQ","OPB","Facebook","Substack"],"trust":"A lot","improvements_raw":"The online Lincoln Chronicle out of Yachats is excellent for providing context for more complex issues etc re local government and community engagement.  Oregon Today is great for community events and guidance for tourists. The Waldport mini-booklet Around Town provides a very local guide to resources and is often funny.  The quality of FB forums varies due to political bias but if you are discerning, you can get access to information that isn’t readily available elsewhere.  The real gap is access to National News sources which are all behind pay walls. And you can’t buy The New Yorker, The Washington Post or The Atlantic locally!  And they are not available in the public library!   KLCC is great on all fronts!  Wish they carried more coastal news. The Oregonian & OPB are useful as well.  I’m on a fixed income so I can’t subscribe to all the national publications.  Read what I can online.","improvements":["Reduce Bias / Increase Trust","Remove Paywalls / Lower Cost","Better Social Media / Digital Presence","Transparency / Government Accountability","Address Social Media Misinformation"],"topics":["Access to Information/News","Small Business & Employment","Local Politics & Government"],"spaces":["Library","Coffee shops/cafe"],"attention":"More","informed_raw":"I dropped subscription to Washington Post because of issues with owner (Bezos) and the his interference with editorial decisions.  I dropped The New Yorker etc due to being on a fixed income. I read online what I can that is not behind a paywall.  I do donate to The Lincoln Chronicle & KLCC when I can but funds are limited. I’ve recently started listening to KYAQ radio out of Newport, a progressive radio station aligned with Pacifica.","how_informed":["Lincoln Chronicle","Newspapers / P ,"race":"White","party":"Republican","other_comments":null},{"survey_source":"Word of Mouth","news_source":["Facebook","Local News Website"],"source_raw":"Wendy Engler","specific_source":["Wendy Engler"],"trust":"A lot","improvements_raw":"I pay for the Lincoln County Leader online news.  The cost has almost doubled over the past 3 years and as a senior on a limited income, it is probably the last year I will subscribe.","improvements":["Remove Paywalls / Lower Cost"],"topics":["Safety (road conditions, fire)","Local Politics & Government","Access to Information/News"],"spaces":["None / Not Applicable"],"attention":"More","informed_raw":"I want to know what is going on but gathering it from multiple sources is not feasible on an ongoing basis.  The Lincoln County Leader is a good source which I subscribe to, but it has gotten too expensive.","how_informed":["Local Newspaper (Lincoln Leader / News Times)"],"age":"65+","gender":"Female","location":"Newport","years_lived":"More than 5 years","employment":"Self-Employed","race":"White","party":"Democrat","other_comments":null},{"survey_source":"Local News Outlet","news_source":["Local Government","Facebook","Local News Website"],"source_raw":"Lincoln Chronicle, Lincoln County government and Sheriff’s Dept social media, Toledo Oregon Community Page (Toledo has several groups)","specific_source":["Lincoln Chronicle","Toledo Community (FB)"],"trust":"Some","improvements_raw":"I’ve started going to the county or city social media accounts for the facts as there’s a tendency towards hyperbole in local journalism and a reliance on AI that is becoming more obvious.","improvements":["Better Social Media / Digital Presence"],"topics":["Housing Affordability","Homelessness","Small Business & Employment","Social Services"],"spaces":["Coffee shops/cafe","Work / Workplace"],"attention":"More","informed_raw":"I’ve reduced the amount of time spent on local social media group pages. Much of my attention has been on national news. For reliable, quality reporting I would pay $80 annually.","how_informed":["Social Media (General)"],"age":"35-44","gender":"Female","location":"Toledo","years_lived":"Less than 5 years","employment":"Full-Time","race":"White","party":"Democrat","other_comments":null},{"survey_source":"Email Newsletter","news_source":["Local News Website"],"source_raw":"Ch 12 news","specific_source":["Channel 12"],"trust":"A lot","improvements_raw":"Andy on weather ch 12","improvements":["Emergency / Public Safety Info"],"topics":["Health and Wellness"],"spaces":["Grocery stores","Community / Recreation Center"],"attention":"Less","informed_raw":"Only watch Ch 12","how_informed":["TV / Television News"],"age":"65+","gender":"Female","location":"Lincoln City","years_lived":"More than 5 years","employment":"Retired","race":"White","party":"Republican","other_comments":null},{"survey_source":"Local News Outlet","news_source":["Other"],"source_raw":"I grab the Oregon Coast TODAY when it is released. I would say it is far from comprehensive, but, it’s what I can easily access.","specific_source":["Oregon Coast Today"],"trust":"Neutral","improvements_raw":"I trust when I receive alerts from emergency responders and community helpers. I just moved to the area and have no idea how to even receive pertinent weather alerts. I think news will come off accurate for as long as it stays that way. You can’t argue with crazy.","improvements":["Emergency / Public Safety Info"],"topics":["Housing Affordability","Homelessness","Schools & Youth Education","Social Services"],"spaces":["Restaurants and bars","School"],"attention":"More","informed_raw":"I can’t afford to be informed if news is behind a paywall. So, as a result, I get my news from Apple News. They don’t have a special coastal Oregon section so I don’t have access to one single source of news. If I want to know something, I need to Google it. Also, I do not have social media so I am especially cut off from most outside influence.","how_informed":["Social Media (General)","Online / Internet / Websites","Phone / News Apps"],"age":"35-44","gender":"Female","location":"Outside Lincoln County","years_lived":"Less than 5 years","employment":"Student","race":"White","party":"I prefer not to say","other_comments":"Please! Find a way to disseminate news for everyone! The especially poor people, who are both students and educators deserve to have access to the news, too!"},{"survey_source":"Local News Outlet","news_source":["Word of Mouth","Local News Website","Broadcast Radio"],"source_raw":"KYAQ Lincoln Chronicle KLCC Oregonian Newport News Times/Lincoln Leader Oregon Coast TOday","specific_source":["Lincoln Chronicle","Lincoln County Leader","KLCC","KYAQ","Oregon Coast Today","Newport News Times"],"trust":"Some","improvements_raw":"the only challenge is the lack of local news reporters. Lincoln Chronicle is filling that gap ---I don't like the limited choices above. I would say \"our local paper the Newport News Times was bought by  a big corporation and now sucks but thankfully we now have the Lincoln Chronicle and we still have KYAQ and KLCC\"","improvements":["More Reporters / Deeper Coverage","Local Ownership of Media"],"topics":["Local Politics & Government","Access to Information/News","Environment (flooding, landslides, earthquake)"],"spaces":["Coffee shops/cafe","Community / Recreation Center","Gym / Sports / Outdoors"],"attention":"More","informed_raw":"KYAQ programming daily at noon, Lincoln Chronicle, KLCC mostly","how_informed":["Lincoln Chronicle","Radio (NPR / OPB / KLCC / KYAQ)"],"age":"55-64","gender":null,"location":"Newport","years_lived":"More than 5 years","employment":"Self-Employed","race":"White","party":"Democrat","other_comments":"The Newport News Times is basically not a paper anymore. Lincoln Chronicle is amazing!  A nonprofit that actually pays its reporters, including health benefits."},{"survey_source":"Local News Outlet","news_source":["Local Government","Facebook","Local News Website"],"source_raw":"Oregon Coast Breaking News.com, Lincoln Chronicle/Lincoln Leader. On Facebook, rely on Information Station and What's Happening in Lincoln County page, as well as city and fire district pages, also Oregon Coast Today, but that's more for events","specific_source":["Lincoln Chronicle","Lincoln County Leader","Oregon Coast Today","Oregon Coast Breaking News","Information Station","Facebook"],"trust":"Some","improvements_raw":"If the county had an updated page for media partners that could be a good start","improvements":["Other"],"topics":["Access to Information/News","Safety (road conditions, fire)","Local Politics & Government"],"spaces":["Grocery stores","Work / Workplace","School"],"attention":"More","informed_raw":"I don't think important public information should be behind a paywall, so I wouldn't pay for news regardless. I moved to the area last year, and I think I've found most of the critical information channels, but it's fragmented. No one source is fast enough to cover the whole county, so often, I have to rely in word of mouth to figure out the day to day. \nWhat's more concerning is the lack of investigative journalism. It's not enough to simply report a news brief. Lincoln County is missing journalists who know how to chase down facts, ask difficult questions, and stick to the lead. This means that things like missing audits go unreported for months. I believe this is because our local news sources are stretched so thin, they don't have the resources to dedicate to longform stories like that.","how_informed":["Word of Mouth / Friends / Family"],"age":"25-34","gender":"Female","location":"Lincoln City","years_lived":"Less than 5 years","employment":"Full-Time","race":"White","party":"Non-affiliated","other_comments":"Worked as a journalist myself previously"},{"survey_source":"Local News Outlet","news_source":["Word of Mouth","Local News Website"],"source_raw":"Friends, I don't use social media if I can avoid it.","specific_source":["Friends","I don't use social media if I can avoid it."],"trust":"Some","improvements_raw":"More news sources, what's left of local news media is very very limited, or w/one exception, there is very little to no investigative/well written articles on local gov't or any other issue/news.   It's impossible to get local crime news (which was once standard news in the local paper) or even news of accidents.    Maybe you hear rumors from a neighbo or two.    Mostly the two \"local\" news sources report on th same issues (which too often what's left of national/internation news media as well) and alot of what they cover is puff pieces.   Nothing re: what the city council has decided/issues it's considering unless, at the county level, there's a huge blow up at a meeting.  Even then there's zero in depth coverage.","improvements":["More Reporters / Deeper Coverage","Fund / Support Local News","Emergency / Public Safety Info","Transparency / Government Accountability"],"topics":["Local Politics & Government","Safety (road conditions, fire)","Crimes & Courts"],"spaces":["None / Not Applicable"],"attention":"More","informed_raw":"I woiud pay more attention to local news IF I could find reliable free sources to do so.    Or low cost sources.    FB may be \"free\" (if you don't mind your data being collected, sold w/out your permission or receiving a royatlty on use of your data) but I doubt if the information \"shared\" is as reliable as say, the quality & accuracy of reporting was in the The  Wall Street Journal in the 1990's into the 2000's, ditto the Financial Times (neither does the kind of excellent indepth investigative reporting they did at that time).    Apparently few to no news sources can \"afford\" to pay good reporters, not the local ones.  There are still some good, locally owned news sources, like th Texas Tribune, that partner w/Pro Publica to write some excellent articles/do some excellent reporting that few other new sources do now.    But even better basic coverage locally would be nice.","how_informed":["Newspapers / Print Media","Facebook"],"age":"I prefer not to say","gender":"Prefer Not to Say","location":"Newport","years_lived":"More than 5 years","employment":"Prefer Not to Say","race":"I prefer not to say","party":"I prefer not to say","other_comments":"The survey is timely, but I wonder (kinda doubt) if it'll lead to any improvement in coverage of local news, which includes police reports  (which the online Philomath News manages to include), local court decisions, as well as community events & meetings.   The Lincoln county Monitor probably does the best job of listing the schedule of various meetings in the county (of gov't entities)."},{"survey_source":"Local News Outlet","news_source":["Local News Website"],"source_raw":"Lincoln Chronicle, Lincoln Leader Newspaper","specific_source":["Lincoln Chronicle","Lincoln County Leader"],"trust":"Some","improvements_raw":"Independent reporters with salaries that allow them to attend public meetings and do comprehensive reporting and background investigations.","improvements":["More Reporters / Deeper Coverage","Fund / Support Local News"],"topics":["Safety (road conditions, fire)","Access to Information/News","Local Politics & Government"],"spaces":["Gym / Sports / Outdoors"],"attention":"Less","informed_raw":"I used to keep up with City of Newport news by reading the website.  The website has changed and is hard to use.","how_informed":["Online / Internet / Websites"],"age":"65+","gender":"Female","location":"Newport","years_lived":"More than 5 years","employment":"Retired","race":"Unknown","party":"Non-affiliated","other_comments":"There has been so little information available on how cities in Lincoln County impact the environment and on livability and how Georgia Pacific is really affected the water quality.\nSurfrider is a good organization that does some monitoring but we need reporters taking it further"},{"survey_source":"Facebook","news_source":["Email Newslet bility"],"topics":["Schools & Youth Education","Local Politics & Government","Safety (road conditions, fire)"],"spaces":["Restaurants and bars","Home / Friends' Homes"],"attention":"Less","informed_raw":"The available coverage on local events/news has dwindled significantly over the past decade. This impacts voter understanding of local issues that voters are asked to act upon. This has reduced my ability to follow local happenings. We subscribe to the Lincoln Leader, but the coverage is very limited and tends to be oriented to Lincoln City. We also have contributed to Lincoln Chronicle. They have filled in some of the coverage, but are still limited in covering local govt and news.","how_informed":["Lincoln Chronicle","Local Newspaper (Lincoln Leader / News Times)"],"age":"65+","gender":"Male","location":"Newport","years_lived":"More than 5 years","employment":"Retired","race":"White","party":"Non-affiliated","other_comments":"Thanks for collecting information on this important issue! Loss of local news, and the proliferation of social media on everything else has really impacted a citizens ability to understand local issues that directly impact the communities that we live with."},{"survey_source":"Local News Outlet","news_source":["Word of Mouth","Local News Website","Broadcast Radio"],"source_raw":"Lincoln County Chronicle, KLCC, locals I know, people at the liquor store and grocery tell you what the hell happened unfiltered!","specific_source":["Lincoln Chronicle","KLCC"],"trust":"A lot","improvements_raw":"With more resources local news could have more coverage more often.","improvements":["More Reporters / Deeper Coverage","More Timely / Frequent Updates"],"topics":["Housing Affordability","Homelessness","Small Business & Employment","Health and Wellness"],"spaces":["Fishing / Marine"],"attention":"More","informed_raw":"Public Radio and Radicals on Instagram","how_informed":["Instagram","Radio (NPR / OPB / KLCC / KYAQ)"],"age":"55-64","gender":"Male","locatio ’s a dangerous source and habit","improvements":["Reduce Bias / Increase Trust","Address Social Media Misinformation"],"topics":["Local Politics & Government","Access to Information/News","Environment (flooding, landslides, earthquake)"],"spaces":["None / Not Applicable"],"attention":"Less","informed_raw":"Stopped subscribing to the news-times several years ago. Now subscribe to online Oregonian and wash post. I would pay up to $100 for a print/e version or up to $50 for just electronic","how_informed":["Local Newspaper (Lincoln Leader / News Times)","Newspapers / Print Media","Online / Internet / Websites"],"age":"55-64","gender":"Female","location":"Newport","years_lived":"More than 5 years","employment":"Full-Time","race":"White","party":"I prefer not to say","other_comments":null},{"survey_source":"Local News Outlet","news_source":["Local News Website"],"source_raw":"local news Lincoln Chronicle","specific_source":["Lincoln Chronicle"],"trust":"A lot","improvements_raw":"Invest more in Lincoln Chronicle so they can expand staffing and news production","improvements":["Fund / Support Local News"],"topics":["Schools & Youth Education","Small Business & Employment","Community Events"],"spaces":["Coffee shops/cafe","Grocery stores"],"attention":"More","informed_raw":"regularly read Yachats News","how_informed":["Yachats News"],"age":"55-64","gender":"Male","location":null,"years_lived":"More than 5 years","employment":null,"race":"White","party":"Democrat","other_comments":null},{"survey_source":"Local News Outlet","news_source":["Local Government","Local News Website"],"source_raw":"Lincoln Chronicle","specific_source":["Lincoln Chronicle"],"trust":"A lot","improvements_raw":null,"improvements":[],"topics":["Immigration/Citizenship","Local Elections"],"spaces":["Friends / Neighbors / Word of Mouth"],"attention":"More","informed_raw":"I stopped subscribing to the Newports Newspaper after a buyout and news changed. I switched to a non profit news outlet because they do a better job of local news items. I donate to their nonprofit to keep them in business.","how_informed":["Newspapers / Print Media","Radio (NPR / OPB / KLCC / KYAQ)"],"age":"65+","gender":"Female","location":"Newport","years_lived":"More than 5 years","employment":"Retired","race":"Mixed","party":"Non-affiliated","other_comments":null},{"survey_source":"Local News Outlet","news_source":["Local News Website"],"source_raw":"Lincoln Chronicle & Lincoln County Leader","specific_source":["Lincoln Chronicle","Lincoln County Leader"],"trust":"Little","improvements_raw":"Fair and balanced news on any story.  You must tell both sides to a story.","improvements":["Reduce Bias / Increase Trust"],"topics":["Local Elections","Small Business & Employment","Crimes & Courts"],"spaces":["Coffee shops/cafe","Grocery stores"],"attention":"More","informed_raw":"By reading, speaking with citizens and business owners and my colleagues.","how_informed":["Word of Mouth / Friends / Family"],"age":"55-64","gender":"Female","location":"Newport","years_lived":"More than 5 years","employment":"Self-Employed","race":"White","party":"Republican","other_comments":"Journalism is an honored profession, the ones that do it right and report correctly are essential to our existence. My advice to anyone entering the field of Journalism, do it because you want to share a topic or viewpoint, but always remember there are always multiple sides to a story. Fact check... Fact check, protect your sources.  Encourage readers to consider both sides - then make an informed decision."},{"survey_source":"Local News Outlet","news_source":["Local News Website"],"source_raw":"Lincoln chronicale","specific_source":["Lincoln Chronicle"],"trust":"A lot","improvements_raw":"Better radio signals","improvements":["Other"],"topics":["Community Events","State Parks","Small Business & Employment"],"spaces":["Restaurants and bars","Coffee shops/cafe"],"attention":"More","informed_raw":"Less news from big companies CNN.  I mostly access business new like cnbc.","how_informed":["TV / Television News"],"age":"55-64","gender":"Male","location":"Yachats","years_lived":"More than 5 years","employment":"Retired","race":"White","party":"Independent Party of Oregon","other_comments":null},{"survey_source":"Local News Outlet","news_source":["Facebook","Local News Website","Broadcast TV"],"source_raw":"Lincoln Chronicle","specific_source":["Lincoln Chronicle"],"trust":"Some","improvements_raw":"Look at both sides of an issue or event, most news comes out and later finds out rest of the story is never reported with same emphasis.","improvements":["Reduce Bias / Increase Trust"],"topics":["Immigration/Citizenship","Crimes & Courts","Schools & Youth Education"],"spaces":["School","Gym / Sports / Outdoors"],"attention":"More","informed_raw":"I read local, nation and international news, Canadian and Middle east newspapers.","how_informed":["Newspapers / Print Media"],"age":"65+","gender":"Male","location":"Siletz","years_lived":"More than 5 years","employment":"Retired","race":"American Indian / Alaskan Native","party":"Republican","other_comments":"Oregon needs new leadership, we do not represent the National values of even 40 years ago.  Same with news publications.  Immigrants to learn English, The State shouldn't be using 150 plus languages to share information.  This causes division not unity."},{"survey_source":"Local News Outlet","news_source":["Email Newsletter","Facebook","Local News Website"],"source_raw":"Lincoln Chronicle","specific_source":["Lincoln Chronicle"],"trust":"A lot","improvements_raw":"A consistent source that was easily accessible would be nice. Our newspaper of record, the Lincoln County Leader, is really poor. I'm guessing it's understaffed. Local coverage is very difficult to understand.","improvements":["More Reporters / Deeper Coverage"],"topics":["Local Politics & Government","Environment (flooding, landslides, earthquake)","Crimes & Courts"],"spaces":["Places of worshi s and bars"],"attention":"More","informed_raw":"I use multiple sources to try and confirm information, especially if the source seems to lack integrity. I prefer free sources so I'm not sure I would pay.","how_informed":["Cost / Willingness to Pay Commentary"],"age":"35-44","gender":"Female","location":"Depoe Bay","years_lived":"More than 5 years","employment":"Full-Time","race":"White","party":"Democrat","other_comments":null},{"survey_source":"School/Presentation","news_source":["Social Media","Online Search","Facebook"],"source_raw":"TikTok, instagram, facebook, Julie Warfield. School teachers.","specific_source":["Facebook","Instagram","TikTok"],"trust":"Neutral","improvements_raw":"Facebook","improvements":["Specific Source Reference"],"topics":["Crimes & Courts","Sports & Recreation","Small Business & Employment"],"spaces":["Coffee shops/cafe"],"attention":"Less","informed_raw":"I usually looke around on Facebook","how_informed":["Facebook"],"age":"Under 18","gender":"Female","location":"Toledo","years_lived":"More than 5 years","employment":"Student","race":"White","party":"Not registered to vote","other_comments":null},{"survey_source":"School/Presentation","news_source":["Social Media","Online Search","Local News Website"],"source_raw":"I follow City of Newport on Instagram that's where I get a lot of info and I look on Google for websites in my area. I don't have a specific one I click on one and if I don't like it I find a better one or more local to the community.","specific_source":["Instagram","Google"],"trust":"Some","improvements_raw":"I can usually look on a website on Google. I just wish there was a specific website attached to what's in and around our district community.","improvements":["More Local / Community-Specific Coverage"],"topics":["Small Business & Employment","Sports & Recreation","Schools & Youth Education"],"spaces":["School"],"attention":"More","informed_raw":"I stay informed by looking at a specific website I feel is pretty good with keeping up. I try my best to look at the news but sometimes it's hard to find a good place to get informed about things going on in the community.","how_informed":["Online / Internet / Websites"],"age":"Under 18","gender":"Female","location":"Newport","years_lived":"More than 5 years","employment":"Student","race":"White","party":"Not registered to vote","other_comments":"Thank you for this servey, its very helpful!!"},{"survey_source":"School/Presentation","news_source":["Social Media","Word of Mouth","Local News Website"],"source_raw":"Fox News","specific_source":["Fox News"],"trust":"Some","improvements_raw":"Community members","improvements":["Specific Source Reference"],"topics":["Crimes & Courts","Social Services","Schools & Youth Education"],"spaces":["Restaurants and bars"],"attention":"More","informed_raw":"I watch daily news","how_informed":["TV / Television News"],"age":"Under 18","gender":"Male","location":"Newport","years_lived":"More than 5 years","employment":"Student","race":"White","party":"Not registered to vote","other_comments":"WE LOVE NEWPORT GO CUBS"},{"survey_source":"Local News Outlet","news_source":["Facebook","Local News Website","Broadcast Radio"],"source_raw":"Lincoln Chronicle, KLCC, and community Facebook pages (Yachats, Waldport, South Beach and Newport pages)","specific_source":["Lincoln Chronicle","KLCC","Facebook"],"trust":"A lot","improvements_raw":null,"improvements":[],"topics":["Community Events","Schools & Youth Education","Environment (flooding, landslides, earthquake)"],"spaces":["Library"],"attention":"More","informed_raw":"The Facebook Community pages are the way I find out a lot of information but info must be verified. I listen to KLCC on my drive to and from work M-F and get additional info that way. Lincoln Chronicle is my number 1 online news source but as they only publish “issues” weekly, there is sometimes a delay in important information.","how_informed":["Lincoln Chronicle","Facebook","Radio (NPR / OPB / KLCC /
